name: Build and Release OpenWrt

# é…ç½®è§¦å‘å™¨ä¸ºæ‰‹åŠ¨è§¦å‘ actions
on:
  workflow_dispatch:

# å®šä¹‰å…¨å±€ç¯å¢ƒå˜é‡
env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: openwrt-23.05
  CONFIG_FILE: .config
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code æ£€æŸ¥ä»£ç 
        uses: actions/checkout@v2
        # ä» GitHub ä»“åº“æ£€å‡ºä»£ç 

      - name: Cache OpenWrt build (ç¼“å­˜ OpenWrt æ„å»ºçš„ä¸­é—´ç»“æœ)
        uses: actions/cache@v3
        with:
          path: |
            openwrt/bin
            openwrt/build_dir
            openwrt/staging_dir
            openwrt/tmp
          key: ${{ runner.os }}-openwrt-${{ hashFiles('openwrt/.config') }}-${{ hashFiles('openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-
        # ç¼“å­˜ OpenWrt æ„å»ºçš„ä¸­é—´ç»“æœï¼Œä»¥åŠ é€Ÿåç»­çš„æ„å»ºè¿‡ç¨‹

      - name: Create simulated physical disk (æŒ‚è½½è™šæ‹Ÿç‰©ç†ç£ç›˜)
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}G" /mnt/mnt.img
          sudo truncate -s "${root_size}G" /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
        # æŒ‚è½½è™šæ‹Ÿç‰©ç†ç£ç›˜

        # å®‰è£…å¿…è¦çš„æ„å»ºä¾èµ–é¡¹
      - name: å®‰è£… Go 1.21.1
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'

      - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev rename
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          
      - name: Clone ImmortalWrt (å…‹éš† ImmortalWrt æºç å¹¶æ›´åä¸º openwrt)
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
        # å…‹éš† ImmortalWrt ä»“åº“ï¼Œå¹¶å¤åˆ¶é…ç½®æ–‡ä»¶

      - name: Update and install feeds (æ›´æ–°å¹¶å®‰è£… feeds æº)
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
        # æ›´æ–°å¹¶å®‰è£… OpenWrt çš„ feeds
        
      - name: ä¸‹è½½è½¯ä»¶åŒ…
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          
      - name: Build OpenWrt (ç¼–è¯‘å›ºä»¶)
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j1 V=s || make -j1 || make -j1 V=s
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "status=success" >> ${GITHUB_OUTPUT}
        # æ„å»º OpenWrt å›ºä»¶ï¼Œå¦‚æœå¹¶è¡Œæ„å»ºå¤±è´¥ï¼Œå°è¯•å•çº¿ç¨‹æ„å»ºä»¥è·å–æ›´å¤šæ—¥å¿—ä¿¡æ¯

      - name: æ£€æŸ¥ç£ç›˜ç©ºé—´
        if: (!cancelled())
        run: df -hT

      - name: ä¸Šä¼  bin æ–‡ä»¶å¤¹
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin
          
      - name: æ•´ç†å›ºä»¶æ–‡ä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> ${GITHUB_OUTPUT}
          
      - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
        id: tag
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H.%M")" >> ${GITHUB_OUTPUT}
          touch release.txt
          echo "
          ğŸ’» æ¶æ„: x86-64

          ğŸ“‚ æºç : ${{ env.REPO_URL }}

          ğŸŒ³ åˆ†æ”¯: ${{ env.REPO_BRANCH }}

          â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")

          ğŸŒ ç®¡ç†åœ°å€: çŠ¹æœªå¯çŸ¥ , å­ç½‘æ©ç : 255.255.252.0

          ğŸ‘¤ ç”¨æˆ·å: root

          ğŸ”’ å¯†ç : ç©º 
          " >> release.txt
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: openwrt/bin/targets/*

      # - name: TG æ¨é€
      #   run: curl "https://api2.pushdeer.com/message/push?pushkey=${{ secrets.PUSHDEER_TOKEN }}&text=ã€Github Actionsã€‘AutoBuild-immortalwrt-x86 æ‰“åŒ…æˆåŠŸ"

      - name: åˆ é™¤è¿è¡Œè®°å½•
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 1
          token: ${{ env.GITHUB_TOKEN }}

      - name: åˆ é™¤è‡ªåŠ¨å‘å¸ƒçš„æ—§å›ºä»¶
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 1
          delete_tags: true

        TZ: Asia/Shanghai
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

   

    steps:
      - name: Checkout code æ£€æŸ¥ä»£ç 
        uses: actions/checkout@v2
        # ä» GitHub ä»“åº“æ£€å‡ºä»£ç 

      - name: Cache OpenWrt build(ç¼“å­˜ OpenWrt æ„å»ºçš„ä¸­é—´ç»“æœ)
        uses: actions/cache@v2
        with:
          path: |
            openwrt/bin
            openwrt/build_dir
            openwrt/staging_dir
            openwrt/tmp
          key: ${{ runner.os }}-openwrt-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-openwrt-
        # ç¼“å­˜ OpenWrt æ„å»ºçš„ä¸­é—´ç»“æœï¼Œä»¥åŠ é€Ÿåç»­çš„æ„å»ºè¿‡ç¨‹

      - name: Create simulated physical disk(æŒ‚è½½è™šæ‹Ÿç‰©ç†ç£ç›˜)
        run: |
         mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
         root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
         sudo truncate -s "${mnt_size}"G /mnt/mnt.img
         sudo truncate -s "${root_size}"G /root.img
         sudo losetup /dev/loop6 /mnt/mnt.img
         sudo losetup /dev/loop7 /root.img
         sudo pvcreate /dev/loop6
         sudo pvcreate /dev/loop7
         sudo vgcreate github /dev/loop6 /dev/loop7
         sudo lvcreate -n runner -l 100%FREE github
         sudo mkfs.xfs /dev/github/runner
         sudo mkdir -p /builder
         sudo mount /dev/github/runner /builder
         sudo chown -R runner:runner /builder
         df -Th
        # æŒ‚è½½è™šæ‹Ÿç‰©ç†ç£ç›˜

      - name: Set up environment(é…ç½®ç¯å¢ƒ)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc wget unzip python3
        # å®‰è£…å¿…è¦çš„æ„å»ºä¾èµ–é¡¹

      - name: Clone ImmortalWrt(å…‹éš†ImmrotalWrtæºç å¹¶æ›´åä¸ºopenwrt)
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
        # å…‹éš† ImmortalWrt ä»“åº“ï¼Œå¹¶å¤åˆ¶é…ç½®æ–‡ä»¶

      - name: Update and install feeds(æ›´æ–°å¹¶å®‰è£…feedsæº)
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
        # æ›´æ–°å¹¶å®‰è£… OpenWrt çš„ feeds

      - name: Build OpenWrt(ç¼–è¯‘å›ºä»¶)
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) V=s || make -j1 || make -j1 V=s
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "status=success" >> ${GITHUB_OUTPUT}
        # æ„å»º OpenWrt å›ºä»¶ï¼Œå¦‚æœå¹¶è¡Œæ„å»ºå¤±è´¥ï¼Œå°è¯•å•çº¿ç¨‹æ„å»ºä»¥è·å–æ›´å¤šæ—¥å¿—ä¿¡æ¯

      - name: Upload firmware(ä¸Šä¼ ç¼–è¯‘å¥½çš„å›ºä»¶åˆ°binæ–‡ä»¶å¤¹ä¸­)
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt-firmware
          path: openwrt/bin
        # ä½¿ç”¨ actions/upload-artifact@v2 ä¸Šä¼ æ„å»ºå¥½çš„å›ºä»¶ä½œä¸ºå·¥ä½œæµçš„å·¥ä»¶
      - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
        id: tag
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H.%M")" >> ${GITHUB_OUTPUT}
          touch release.txt
          echo "
          ğŸ’» æ¶æ„: x86-64

          ğŸ“‚ æºç : ${{ env.REPO_URL }}

          ğŸŒ³ åˆ†æ”¯: ${{ env.REPO_BRANCH }}

          â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")

          ğŸŒ ç®¡ç†åœ°å€: çŠ¹æœªå¯çŸ¥ , å­ç½‘æ©ç : 255.255.252.0

          ğŸ‘¤ ç”¨æˆ·å: root

          ğŸ”’ å¯†ç : ç©º 
        
          " >> release.txt
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

